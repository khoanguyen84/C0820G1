    <h5 id="sum"></h5>
    <script>
        function generateArray(size) {
            let arr = [];
            for (let i = 0; i < size; i++) {
                arr[i] = Math.floor(Math.random() * 90 + 10);
            }
            return arr;
        }

        function printArray(arr) {
            return arr.join(',');
        }

        function sumArray(arr) {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            return total;
        }

        function totalOdd(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 != 0) {
                    count++;
                }
            }
            return count;
        }

        function totalEven(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    count++;
                }
            }
            return count;
        }

        function print(smg) {
            document.write(smg + "<br>");
        }

        function inputSize() {
            let size = 0;
            do {
                size = +prompt('input size: ');
            } while (!Number.isInteger(size))
            return size;
        }

            let n = 5;
