        // khai b치o c치ch 1
        let arr1 = [5, 6, 3, 4, 6, 8];

        arr[2] = 30;

        document.write("<br>----------FOR-----------<br>");
        for (let i = 0; i < arr1.length; i++) {
            arr1[i] = arr1[i] * 2;
            document.write(`A[${i}] = ${arr1[i]} <br>`);
        }

        //khai b치o c치ch 2
        let arr2 = new Array(5, 6, 3, 4, 8);

        document.write("<br>----------FOR-----------<br>");
        for (let i = 0; i < arr2.length; i++) {
            document.write(`A[${i}] = ${arr2[i]} <br>`);
        }
        document.write("<br>----------FOR IN-----------<br>");
        for (var a in arr2) {
            document.write(`A[${a}] = ${arr2[a]} <br>`);
        }

        document.write("<br>----------WHILE-----------<br>");
        let i = 0;
        while (i < arr2.length) {
            document.write(`A[${i}] = ${arr2[i]} <br>`);
            i++;
        }
        document.write("<br>----------D0 WHILE-----------<br>");
        i = 0;
        do {
            document.write(`A[${i}] = ${arr2[i]} <br>`);
            i++;
        }
        while (i < arr2.length);

        document.write("<br>----------FOR OF-----------<br>");
        for (var a of arr2) {
            document.write(`A[${arr2.indexOf(a)}] = ${a} <br>`);
        }
        document.write("<br>----------FOR EACH-----------<br>");
        arr2.forEach(function(v, i) {
            document.write(`A[${i}] = ${v} <br>`);
        });
    </script>
</body>
