<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            document.write(`${i + 1} ,`);
        }
        document.write("<br>");
        for (let i = 0; i < 10; i++) {
            document.write(`${10 - i} ,`);
        }
        document.write("<br>");
        for (let i = 0; i < 10; i++) {
            if (i % 2 == 1) {
                document.write(`${i} ,`);
            }
        }
        document.write("<br>");
        for (let i = 0; i < 10; i = i + 2) {
            document.write(`${i+1} ,`);
        }
        document.write("<br>Dùng FOR<br>");
        for (let i = 5; i <= 100; i += 5) {
            document.write(`${i} ,`);
        }

        document.write("<br>Dùng WHILE<br>");
        let i = 0;
        while (i <= 95) {
            // i++;
            document.write(`${i+=5} ,`);
        }

        document.write("<br>Dùng DO .. WHILE<br>");
        i = 0;
        do {
            // i++;
            document.write(`${i+=5} ,`);
        }
        while (i <= 95)

        document.write("<br>in các số từ 0 đến 55<br>");
        let flat = true;
        for (let i = 0; i < 100 && flat; i++) {
            if (i != 0 && i % 55 == 0) {
                flat = false;
            }
            document.write(`${i} ,`);
        }

        document.write("<br>in các số từ 0 đến 55 sử dụng break<br>");

        for (let i = 0; i < 100; i++) {
            if (i != 0 && i % 56 == 0) {
                break;
            }
            document.write(`${i} ,`);
        }

        document.write("<br>Hiển thị các số chẵn dùng continue<br>");
        for (let i = 0; i < 10; i++) {
            if (i % 2 == 1) {
                continue;
            }
            document.write(`${i} ,`);
        }
    </script>
</body>

</html>
